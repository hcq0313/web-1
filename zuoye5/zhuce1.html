<!DOCTYPE html>
<html>
<head>
	<title>注册界面</title>
	<meta charset="utf-8">
</head>
<body>
	<center>
	<h3>用户注册</h3>
	
	<form>
	<table border="1" cellspacing="0" bordercolor="#000000" width = "30%" style="border-collapse:collapse;" > 
	
	<tr>
		<td height="35">用户名：</td>
		<td><input type="text" name="name"></td>
	</tr>
	<tr>
		<td height="35">密码：</td>
		<td><input type="password" name="password"></td>
	</tr>

	<tr>
		<td height="35">性别：</td>
		<td><input type="radio" name="radio" value="m">男<input type="radio" name="radio" value="f">女</td>
	</tr>

	<tr>
		<td height="35">生日：</td>
		<td>
		<select name="birth">
		<option value="gongli" height="35">公历</option>			
		</select>
		<select name="year">
		<option value="gongli" height="35">年</option>			
		</select>
		<select name="month">
		<option value="gongli" height="35">月</option>			
		</select>
		<select name="day">
		<option value="gongli" height="35">日</option>			
		</select>
		</td>		
	</tr>

	<tr>
		<td height="35">所在地：</td>
		<td>
			<select name="guojia">
				<option value="guojia" height="35">中国</option>
			</select>
			<select name="shengfen">
				<option value="shengfen" height="35">河北</option>
			</select>
			<select name="shiqu">
				<option value="shiqu" height="35">石家庄</option>
			</select>
		</td>
	</tr>
	<tr>
		<td height="35">验证码：</td>
		<td><input type="text" name="yanzhengma"><img src="images/yanzhengma.jpg" width="100" height="25"></td>
	</tr>
	<tr>
		<td height="35">证件类型：</td>
		<td>

			<select name="zhengjiantype">
				<option>身份证</option>
			</select>
		</td>
	</tr>
	<tr>
		<td height="35">证件号：</td>
		<td><input type="text" name="zhengjianhao"></td>
	</tr>
	<tr>
		<td height="35">爱好：</td>
		<td><input type="checkbox" name="like" value="music">音乐<input type="checkbox" name="like" value="read">读书<input type="checkbox" name="like" value="dance">跳舞<input type="checkbox" name="like" value="chess">下棋<input type="checkbox" name="like" value="others">其他</td>
	</tr>
	<tr>
		<td>说明：</td>
		<td>
		<textarea rows="6" cols="40">
			
		</textarea>	
		</td>
	</tr>
	<tr>
		<td height="35">上传头像：</td>
		<td>
			<input type="file" name="headimg">
		</td>
	</tr>
	<tr>
		<td colspan="2" align="center" height="35">
			<input type="submit" name="tijiao" value="提交">	
			&nbsp;
			<input type="reset" name="chongzhi" value="重置">	
			&nbsp;	
			<input type="button" name="anniu" value="按钮">
		</td>
	</tr>
	
	</table>
	</form>
	</center>
</body>
</html>
